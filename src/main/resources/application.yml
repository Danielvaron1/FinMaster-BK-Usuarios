## Configuracion de Spring
spring:
  application:
    name: usuarios
  datasource:
    url: jdbc:mysql://localhost:3306/parchando?serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: admin
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true
  h2:
    console:
      enabled: false
      path: /h2-console
      settings:
        web-allow-others: true

## Configuracion de Instancia
server:
  port: ${PORT:8088}

## Configuracion del cliente de Eureka
eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_URL:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true
    hostname: ${HOSTNAME:ms-usuarios}